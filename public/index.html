        <br><br>

        <img class="rounded-lg shadow-lg w-full" src="../Campus_overview.png" alt="Campus Map" usemap="#campusMap">

          <area class="parking_lot" id="commuter" shape="rect" coords="1265, 90, 1365, 150">
          <area class="parking_lot" id="src" shape="rect" coords="550, 120, 730, 175">
        </map>
      </div>

      <!-- tags that are hidden unless the lot is hovered over -->
      <div id="tripletsLabel" class="bg-black inline-block absolute invisible" style="top: 250px; left: 200px">
        <p class="text-white">Triplets Lot</p>
      </div>
      <div id="lakesideNorthLabel" class="bg-black inline-block absolute invisible" style="top: 375px; left: 50px">

      </div>
      <div id="lakesideSouthLabel" class="bg-black inline-block absolute invisible" style="top: 515px; left: 25px">
        <p class="text-white">Lakeside South Lot</p>
      </div>
      <div id="percopoLabel" class="bg-black inline-block absolute invisible" style="top: 650px; left:200px">
        <p class="text-white">Percopo Lot</p>
      </div>
      <div id="speedLabel" class="bg-black inline-block absolute invisible" style="top: 650px; left: 650px">
        <p class="text-white">Speed Lot</p>
      </div>
      <div id="srcLabel" class="bg-black inline-block absolute invisible" style="top: 255px; left: 600px">
        <p class="text-white">SCR Lot</p>
      </div>
      <div id="hatfieldLabel" class="bg-black inline-block absolute invisible" style="top: 600px; left: 950px">
        <p class="text-white">Hatfield Lot</p>
      </div>
      <div id="bicLabel" class="bg-black inline-block absolute invisible" style="top: 265px; left: 820px">

      </div>
      <div id="commuterLabel" class="bg-black inline-block absolute invisible" style="top: 300px; left: 1300px">
        <p class="text-white">Commuter Lot :(</p>
      </div>
